version: '3.7'

volumes:
  mysql-data:
      driver: local

services:
  app:
      build:
          context: ../
          dockerfile: ./build/Dockerfile.dev
      ports:
        - 80:80
      environment:
          - DATABASE_USERNAME=root
          - DATABASE_PASSWORD=
          - DATABASE_HOST=mysql
          - DATABASE_NAME=dev
          - PORT=80
      depends_on:
          - mysql
    #   entrypoint:
    #       - dockerize
    #       - -timeout
    #       - 60s
    #       - -wait
    #       - tcp://mysql:3306
      command: ./main
  mysql:
      image: mysql:5.6
      ports:
          - 3307:3306
      environment:
          - MYSQL_ALLOW_EMPTY_PASSWORD=yes
          - MYSQL_DATABASE=dev
          - MYSQL_USER=root
      volumes:
          - mysql-data:/var/lib/mysql
          - ./db:/docker-entrypoint-initdb.d
      command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
